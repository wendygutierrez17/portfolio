<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="contact.css">
    <script defer src="index.js"></script>
    <title>Contato</title>
</head>
<body>
    <div>
        <h1 id="titulo">Contato</h1>
        <p id="subtitulo">Basta preencher seus dados que irei entrar em contato com vocÃª.</p>
    <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            
        </fieldset>

        <fieldset class="grupo">
          <div class="campo"
                <label for="assunto"><strong>Assunto</strong></label>
                <input type="text" assunto="assunto" id="assunto">
            </div>

            <div class="campo">
                <label for="mensagem"><strong>Mensagem</strong></label>
              <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
            </div>
        </fieldset>
<button class="button" type="submit">Enviar</button>
    </form>

    
</body>
</html>
